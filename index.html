<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>TDS</title>
</head>
<body>
    <embed loop="true" src="music.mp3" hidden="true" type="video/quicktime"></embed>
    <div style="display: none;">
        <img src="img/cuteghost.png" id="ghost">
        <img src="img/candy.png" id="hpImage">
        <img src="img/tower1.png" id="tower">
        <img src="img/tower22.png" id="tower2">

        <img src="img/projectile.png" id="projectile">
        <img src="img/background.jpg" id="background">
        <img src="img/start.jpg" id="start">
        <img src="img/end.jpg" id="end">
        <img src="img/pumkin.png" id="scary">
        <img src="img/road.jpg" id="road">
    </div>
    <script src="js/map.js"></script> <!--Read the map-->
    <script src="js/drawMap.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/towers.js"></script>
    <script src="js/projectile.js"></script>
    <script src="js/gameEvents.js"></script>
    
    <div class="tutorial">
        <h1>How to play:</h1>
        <h3>Press 'space' to launch next wave</h3>
        <h3>Press 'x' to place small turret</h3>
        <h3>Press 'c' to place medium turret</h3>
        <h3>Press 'Escape' to go back from place</h3>

    </div>
    <script src="js/drawCanvas.js"></script>

</body>
</html>
